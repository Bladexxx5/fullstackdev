<html>
  <body>
    <div id="container">
      <form id="todo-form">
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  document.getElementById('todo-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const title = document.getElementById('todo-title').value;
    const completed = document.getElementById('todo-completed').checked;

    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: title,
          completed: completed
        })
      });

      if (!response.ok) {
        throw new Error('Failed to create post');
      }

      const data = await response.json();
      console.log('New post created:', data);
    } catch (error) {
      console.error('Error:', error.message);
    }
  });
</script>
