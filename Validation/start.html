<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario de Registro</title>
    <style>
      label {
        display: block;
        margin-bottom: 5px;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      input[type="checkbox"] {
        width: auto;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="form-email">Email</label>
        <input type="email" id="form-email" name="email" required />
        <label for="form-pass">Contraseña</label>
        <input type="password" id="form-pass" name="pass" required />
      </div>
      <div>
        <label for="form-name">Nombre y Apellido</label>
        <input type="text" id="form-name" name="name" required />
        <label for="form-dob">Fecha de Nacimiento</label>
        <input type="date" id="form-dob" name="dob" required />
        <label for="form-tel">Número de Teléfono</label>
        <input type="tel" id="form-tel" name="tel" required />
      </div>
      <div>
        <label for="form-plan">Planes</label>
        <select id="form-plan" name="plan" required>
          <option value="">Selecciona un plan</option>
          <option value="0">Gratis</option>
          <option value="199">1.99€/mes</option>
          <option value="599">5.99€/mes</option>
          <option value="1199">11.99€/mes</option>
        </select>
        <label for="form-pro">Plan PRO</label>
        <input id="form-pro" name="pro" type="checkbox" />
      </div>
      <div>
        <label for="form-cc">Número de Tarjeta de Crédito</label>
        <input id="form-cc" name="cc" type="text" required maxlength="16" />
        <label for="form-cvc">CVC</label>
        <input id="form-cvc" name="cvc" type="text" required maxlength="4" />
        <label for="form-exp">Fecha de Expiración</label>
        <input id="form-exp" name="exp" type="date" required />
        <label for="form-address">Dirección</label>
        <input type="text" id="form-address" name="address" required />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
